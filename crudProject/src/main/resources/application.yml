

spring:
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: prod

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

management:
  endpoint:
    shutdown:
      enabled: true
server:
  port: 9091

---
spring:
  profiles: prod
  datasource:
    url: jdbc:mysql://localhost:3306/crudPractice?useSSL=false
---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/crudPractice2?useSSL=false

